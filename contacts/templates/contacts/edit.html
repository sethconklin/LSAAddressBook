{% extends 'contacts/base.html' %}
{% block body %}
    <form method="POST" action="update/{{ members.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" value="{{ members.first_name }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" value="{{ members.last_name }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" value="{{ members.phone_number }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="email_address">Email Address</label>
            <input type="text" name="email_address" value="{{ members.email_address }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="street_address">Street Address</label>
            <input type="text" name="street_address" value="{{ members.street_address }}" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
{% endblock %}
